<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{word_for_search}}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="index.html" class="link">Назад</a>

    <h1>Посты по запросу {{word_for_search}}</h1>

   {% for post in posts %}
    <div class="post">
        <img src="{{post['pic']}}" width="100%" alt="">
        <p>{{post['content']}}</p>
    </div>
    {% endfor %}
    <a href="/add_post_page" class="button">Добавить пост</a>


</main>
</body>
</html>
